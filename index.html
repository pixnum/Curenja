async function fetchRates() {
  try {
    loadingEl.textContent = "Fetching live exchange rates...";
    const res = await fetch("https://open.er-api.com/v6/latest/USD");
    if (!res.ok) throw new Error("Failed to fetch rates");
    const data = await res.json();
    rates = data.rates;
    loadingEl.textContent = "Rates updated âœ“";

    const now = new Date();
    lastUpdatedEl.textContent = "Last updated: " + now.toLocaleString();
    setTimeout(() => loadingEl.textContent = "", 2500);
    populateCurrencies(Object.keys(rates));
  } catch (err) {
    console.error(err);
    loadingEl.textContent = "Failed to fetch live rates.";
  }
}

function populateCurrencies(currencyList) {
  if (fromSelect.options.length > 0) return;
  currencyList.forEach(code => {
    const countryName = countries[code] || code;
    [fromSelect, toSelect].forEach(select => {
      const opt = document.createElement("option");
      opt.value = code;
      opt.textContent = `${countryName} â€“ ${code}`;
      select.appendChild(opt);
    });
  });
  fromSelect.value = "USD";
  toSelect.value = "INR";
}

function convert(amount, from, to) {
  if (!rates[from] || !rates[to]) return null;
  const inUSD = amount / rates[from];
  return inUSD * rates[to];
}

form.addEventListener('submit', e => {
  e.preventDefault();
  const amount = parseFloat(amountInput.value);
  const from = fromSelect.value;
  const to = toSelect.value;

  if (isNaN(amount) || amount <= 0) {
    resultDiv.textContent = "Please enter a valid amount.";
    return;
  }

  const converted = convert(amount, from, to);
  if (converted === null) {
    resultDiv.textContent = "Conversion not available.";
  } else {
    const formatted = converted.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
    resultDiv.innerHTML = `${amount.toLocaleString()} ${from} = <span>${formatted} ${to}</span>`;
    const span = resultDiv.querySelector("span");
    span.style.animation = "none";
    span.offsetHeight;
    const pulseDuration = document.body.classList.contains('dark') ? 0.8 : 1.5;
    span.style.animation = `popIn 0.6s ease, glowPulse ${pulseDuration}s ease-in-out infinite alternate`;

    container.style.animation = "none";
    container.offsetHeight;
    container.style.animation = "bounce 0.5s ease";
  }
});
