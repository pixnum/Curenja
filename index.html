const amountInput = document.getElementById('amount');
const fromSelect = document.getElementById('fromCurrency');
const toSelect = document.getElementById('toCurrency');
const resultDiv = document.getElementById('result');
const loadingEl = document.getElementById('loading');
const lastUpdatedEl = document.getElementById('lastUpdated');
const convertBtn = document.getElementById('convertBtn');
const toggleDarkBtn = document.getElementById('toggleDark');

let rates = {};

async function fetchRates(){
  try{
    loadingEl.textContent = 'Fetching live exchange rates...';
    const res = await fetch('https://open.er-api.com/v6/latest/USD');
    if(!res.ok) throw new Error('Failed to fetch rates');
    const data = await res.json();
    rates = data.rates || {};
    loadingEl.textContent = 'Rates updated ‚úì';
    lastUpdatedEl.textContent = 'Last updated: ' + new Date().toLocaleString();
    setTimeout(()=> loadingEl.textContent = '', 2500);
    populateDropdowns();
  }catch(e){
    console.error(e);
    loadingEl.textContent = 'Failed to fetch live rates. Using dropdowns anyway.';
    populateDropdowns();
  }
}

function populateDropdowns(){
  fromSelect.innerHTML = '';
  toSelect.innerHTML = '';
  COUNTRY_CURRENCY.forEach(({n,cur,c})=>{
    const supported = !!rates[c];
    const label = `${n} ‚Äì ${cur} (${c})${supported? '':' ‚Äì unavailable'}`;
    const o1 = document.createElement('option');
    o1.value = c; o1.textContent = label; o1.disabled = !supported;
    const o2 = o1.cloneNode(true);
    fromSelect.appendChild(o1); toSelect.appendChild(o2);
  });
  // defaults if available
  const trySet = (sel, code)=>{ const opt=[...sel.options].find(o=>o.value===code && !o.disabled); if(opt) sel.value = code; };
  trySet(fromSelect,'USD');
  trySet(toSelect,'INR');
}

function convert(amount, from, to){
  if(!rates[from] || !rates[to]) return null;
  const usd = amount / rates[from];
  return usd * rates[to];
}

convertBtn.addEventListener('click', ()=>{
  const amount = parseFloat(amountInput.value);
  const from = fromSelect.value; const to = toSelect.value;
  if(isNaN(amount) || amount<=0){ resultDiv.textContent = 'Please enter a valid amount.'; return; }
  const out = convert(amount, from, to);
  if(out===null){ resultDiv.textContent = 'Conversion not available for the selected currencies.'; return; }
  resultDiv.innerHTML = `${amount.toFixed(2)} ${from} = <span>${out.toFixed(2)} ${to}</span>`;
});

// Dark mode toggle with persistence
(function(){
  const saved = localStorage.getItem('curenja-theme');
  const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const startDark = saved ? saved==='dark' : prefers;
  document.body.classList.toggle('dark', startDark);
  toggleDarkBtn.textContent = startDark ? '‚òÄÔ∏è' : 'üåô';
  toggleDarkBtn.addEventListener('click', ()=>{
    const nowDark = document.body.classList.toggle('dark');
    toggleDarkBtn.textContent = nowDark ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem('curenja-theme', nowDark ? 'dark' : 'light');
  });
})();
