// Populate dropdowns

const toDropdown=document.getElementById("toCurrency");

  let opt1=document.createElement("option");opt1.value=code;opt1.textContent=countryCurrencies[code];fromDropdown.appendChild(opt1);

// Conversion
async function convertCurrency(){
  const amount=document.getElementById("amount").value;
  const from=fromDropdown.value;
  const to=toDropdown.value;
  if(amount===""||isNaN(amount)){document.getElementById("result").textContent="Enter a valid amount";return;}
  try{
    const res=await fetch(`https://api.exchangerate.host/latest?base=${from}&symbols=${to}`);
    const data=await res.json();
    const rate=data.rates[to];
    const converted=(amount*rate).toFixed(2);
    document.getElementById("result").textContent=`${amount} ${from} = ${converted} ${to}`;
  }catch(e){document.getElementById("result").textContent="Error fetching rates";}
}
